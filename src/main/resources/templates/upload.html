<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>반 배정 룰렛</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Assign Class Form</h2>
  <form th:action="@{/api/v1/assignments/upload}" method="post" enctype="multipart/form-data">
    <!-- Multipart File Input -->
    <div class="mb-3">
      <label for="file" class="form-label">Upload File</label>
      <input type="file" class="form-control" id="file" name="file" required>
    </div>

    <!-- Humanities Count Input -->
    <div class="mb-3">
      <label for="humanitiesCount" class="form-label">Humanities Count</label>
      <input type="number" class="form-control" id="humanitiesCount" name="humanitiesCount" min="0"
             required>
    </div>

    <!-- Natural Count Input -->
    <div class="mb-3">
      <label for="naturalCount" class="form-label">Natural Count</label>
      <input type="number" class="form-control" id="naturalCount" name="naturalCount" min="0"
             required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
